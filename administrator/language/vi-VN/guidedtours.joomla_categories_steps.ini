COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NEW_TITLE="Click chọn nút 'Thêm'"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NEW_DESCRIPTION="Hãy click vào nút nút 'Thêm' ở đây để bắt đầu tạo DANH MỤC mới. Chọn vào nút 'Thêm' đi."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TITLE_TITLE="Đặt tên DANH MỤC ở đây"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TITLE_DESCRIPTION="Bạn hãy nhập vào một TÊN cho danh mục. Nhập xong rồi mới tiếp tục qua hướng dẫn tiếp theo được."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ALIAS_TITLE="Đây là Alias - url slug"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ALIAS_DESCRIPTION="Đây là thành phần dự phòng để tạo đường dẫn (url). Phần này sẽ được tự động tạo từ tiêu đề phía trên. Nếu bạn muốn chỉnh theo ý bạn, bạn có thể chỉnh sau. Bây giờ bạn không cần đụng gì vào đây, cứ để trống vậy. Qua phần hướng dẫn tiếp nào.."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONTENT_TITLE="Thêm đoạn môt tả cho DANH MỤC (nếu cần)"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONTENT_DESCRIPTION="Đoạn nội dung mô tả cho DANH MỤC. Nhập một vài nội dung nếu muốn và qua bước tiếp theo."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_PARENT_TITLE="Xếp làm danh mục con"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_PARENT_DESCRIPTION="Nếu bạn muốn đặt danh mục bạn đang tạo nằm bên trong một danh mục khác, hãy chọn danh mục khác đó ở đây. Qua bước kế tiếp nào."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_STATUS_TITLE="Xuất bản"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_STATUS_DESCRIPTION="Chọn <strong>Đăng - Xuất bản</strong> để kích hoạt sử dụng chính thức Danh mục này; chọn thêm ở Access level sẽ hướng dẫn ở bước tiếp để thiết lập ai được xem Danh mục và dữ liệu bên trong..<br /> Bạn đang đang còn soạn thảo chỉ muốn lưu, chưa muốn ai xem thì chọn <strong>Chưa Xuất bản</strong>."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ACCESS_TITLE="Access level - Chỉ định Phân nhóm truy cập"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_ACCESS_DESCRIPTION="Chọn <strong>Public</strong> - Cho phép mở xem với mọi khách truy cập vào web không phân biệt đối tượng. <br />Các lựa chọn còn lại liên quan đến các tài khoản đăng nhập vào website:<br />- <strong>Guest</strong>: chỉ xem được khi chưa đăng nhập. Đăng nhập rồi sẽ không thấy nữa.<br />- <strong>Registered:</strong> hiện và xem được cho mọi tài khoản đã đăng nhập.<br />- <strong>Special và Supper Users:</strong> là chỉ xem được với các tài khoản đặc biệt mà đã phân quyền cho tài khoản đó."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TAGS_TITLE="Thêm Tag"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_TAGS_DESCRIPTION="Với Tag bạn có thể liên kết mọi thứ, mọi thông tin ở các chức năng khác nhau vào cùng một tag. Tag là một kiểu đa liên kết mọi thành phần, bạn có thể chọn một Tag cho Danh mục này. Rồi khi qua chức năng Liên hệ, chức năng Feed... bạn vẫn có thể chọn được vô cùng một Tag. Chúng sẽ hiển thị cùng với nhau. 
<br />Bạn có thể tạo <strong>Tag mới</strong> ngay ở đây, khi Click chọn vào danh sách Tag, bạn sẽ thấy trên cùng có một ô văn bản, <strong>nhập Tag muốn tạo mới</strong> rồi nhấn phím Enter, Tag mới sẽ được tạo.<br />Thực hiện thao tác theo ý bạn, hoặc không cần chọn gì và qua bước kế tiếp nào."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NOTE_TITLE="Thêm ghi chú vào phần admin"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_NOTE_DESCRIPTION="Phần ghi chú này sẽ xuất hiện một dòng nhỏ, nhạt dưới tiêu đề trong trang quản lý. Chỉ admin mới thấy."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_VERSIONNOTE_TITLE="Ghi chú về Version lưu"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_VERSIONNOTE_DESCRIPTION="Mỗi lần bạn sửa nội dung và lưu mới, hệ thống sẽ đánh dấu bằng một id và lưu lại các sự thay đổi. Để thuận lợi, bạn có thể ghi chú lại để nếu trong lần chỉnh sửa sau gặp sự cố, bạn có thể nhanh chóng tìm được phiên bản mà bạn đã lưu trước đó để khôi phục lại. Bạn có thể bấm vào nút <strong>Phiên bản lưu</strong> để thấy danh sách các bản lưu đã thực hiện."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_SAVECLOSE_TITLE="Lưu và Đóng"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_SAVECLOSE_DESCRIPTION="Bấm vào đây để lưu lại DANH MỤC này. Bấm vào nút Lưu và Đóng này đi."

COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONGRATULATIONS_TITLE="Chúc mừng bạn!"
COM_GUIDEDTOURS_TOUR_CATEGORIES_STEP_CONGRATULATIONS_DESCRIPTION="Bạn đã tạo thành công một DANH MỤC"
