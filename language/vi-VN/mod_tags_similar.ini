MOD_TAGS_SIMILAR_XML_DESCRIPTION="<span class=\"badge bg-info\">mod_tags_similar</span> Tạo danh sách các Tin - Bài có cùng TAG với Tin - Bài đang xem. Module này còn hiển thị cả các dữ liệu khác có cùng TAG.<br /><h4>Hướng dẫn thiết lập:</h4><br /><h5>Tại Thiết lập kết quả (Match Type)</h5><br />- Chế độ chặt chẽ: chỉ hiện thị các Tin Bài mà tất cả các thông số phải trùng với Tin Bài hiện tại (các tag như nhau) thì tag mới hiển thị. Ví dụ: Tin Bài hiện tại có hai tag E và G, thì hệ thống sẽ tìm các Tin Bài khác có cả hai tag E và G để hiển thị vào danh sách.<br />- Any - chỉ cần có 1 tag nào đó trùng với Tin - Bài đang xem<br />- Half - lấy một nửa từ chế độ chặt chẽ, còn lại là Any: hệ thống sẽ lấy một nửa số lượng tin mà bạn thiết lập, áp dụng tìm các Tin Bài theo chế độ chặt chẽ; một nửa còn lại sẽ tìm theo chế độ Any."

