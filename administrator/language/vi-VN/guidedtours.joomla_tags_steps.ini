COM_GUIDEDTOURS_TOUR_TAGS_STEP_NEW_TITLE="Bắt đầu tạo thêm TAG"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_NEW_DESCRIPTION="Click chọn nút 'Thêm'"

COM_GUIDEDTOURS_TOUR_TAGS_STEP_TITLE_TITLE="Đặt tên cho TAG tại đây"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_TITLE_DESCRIPTION="Bạn hãy nhập vào tên TAG bạn muốn. Nhập xong rồi mới tiếp tục qua hướng dẫn tiếp theo được."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_ALIAS_TITLE="Đây là Alias - url slug"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_ALIAS_DESCRIPTION="Đây là thành phần để tạo đường dẫn (url), bạn sẽ thấy nó trên thanh địa chỉ của trình duyệt. Phần này sẽ được tự động tạo từ tiêu đề phía trên. Nếu bạn muốn chỉnh theo ý bạn, bạn có thể chỉnh sau. Bây giờ bạn không cần đụng gì vào đây, cứ để trống vậy. Qua phần hướng dẫn tiếp nào."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_CONTENT_TITLE="Thêm nội dung mô tả cho TAG"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_CONTENT_DESCRIPTION="Nội dung này được trình bày trang TAG được mở."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_PARENT_TITLE="Xếp làm TAG con"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_PARENT_DESCRIPTION="Nếu bạn muốn TAG này là một thành phần nhỏ của một tag khác, hạy chọn TAG khác đó ở đây. Qua bước tiếp theo nào."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_STATUS_TITLE="Xuất bản"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_STATUS_DESCRIPTION="Chọn <strong>Đăng - Xuất bản</strong> để kích hoạt sử dụng chính thức TAG này; chọn thêm ở <u>Access level - Chỉ định Phân nhóm truy cập</u> sẽ hướng dẫn ở bước tiếp để thiết lập ai được xem TAG và dữ liệu được TAG.<br /> Bạn đang đang còn soạn thảo chỉ muốn lưu, chưa muốn ai xem thì chọn <strong>Chưa Xuất bản</strong>."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_ACCESS_TITLE="Access level - Chỉ định Phân nhóm truy cập"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_ACCESS_DESCRIPTION="Chọn <strong>Public</strong> - Cho phép mở xem với mọi khách truy cập vào web không phân biệt đối tượng. <br />Các lựa chọn còn lại liên quan đến các tài khoản đăng nhập vào website:<br />- <strong>Guest</strong>: chỉ xem được khi chưa đăng nhập. Đăng nhập rồi sẽ không thấy nữa.<br />- <strong>Registered:</strong> hiện và xem được cho mọi tài khoản đã đăng nhập.<br />- <strong>Special và Supper Users:</strong> là chỉ xem được với các tài khoản đặc biệt mà đã phân quyền cho tài khoản đó."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_NOTE_TITLE="Thêm ghi chú vào phần admin"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_NOTE_DESCRIPTION="Phần ghi chú này sẽ xuất hiện một dòng nhỏ, nhạt dưới tiêu đề trong trang quản lý. Chỉ admin mới thấy."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_VERSIONNOTE_TITLE="Ghi chú về Version lưu"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_VERSIONNOTE_DESCRIPTION="Mỗi lần bạn sửa nội dung và lưu mới, hệ thống sẽ đánh dấu bằng một id và lưu lại các sự thay đổi. Để thuận lợi, bạn có thể ghi chú lại để nếu trong lần chỉnh sửa sau gặp sự cố, bạn có thể nhanh chóng tìm được phiên bản mà bạn đã lưu trước đó để khôi phục lại. Bạn có thể bấm vào nút <strong>Phiên bản lưu</strong> để thấy danh sách các bản lưu đã thực hiện."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_SAVECLOSE_TITLE="Lưu và Đóng"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_SAVECLOSE_DESCRIPTION="Bấm vào đây để lưu lại DANH MỤC này. Bấm vào nút Lưu và Đóng này đi."

COM_GUIDEDTOURS_TOUR_TAGS_STEP_CONGRATULATIONS_TITLE="Bạn đã thêm TAG thành công!"
COM_GUIDEDTOURS_TOUR_TAGS_STEP_CONGRATULATIONS_DESCRIPTION="Để chỉnh lại các TAG khác đã tạo trước đó, hãy xem và chỉnh lại các TAG trong phần quản lý TAG."

