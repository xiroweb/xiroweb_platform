COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Add a title for the step"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Enter a required title for the step. This is usually an action a user must execute."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Add step explanation"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="The content should give the user an explanation about the step."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Select the status"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Select the published status of the step."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="Select the position"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="This is the position of the popup relative to the element you target on the page. 'Centered' is used when there is no specific target."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="Enter the target element"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="This is the element on the page this step targets. It uses the syntax used by CSS to target an element.<br />For instance, <code>#jform_title</code> will target the element with id 'jform_title'"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="Select the type"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="This is the kind of step you want to create. 'Next' to allow the tour to continue without interaction, 'Redirect' to move to another page, 'Interactive' to request user input."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="Select 'Save and Close'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="Save and close the step."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="Congratulations!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="You have created a step for a guided tour."

COM_GUIDEDTOURS_TOUR_ARTICLES_TITLE="Tạo Tin - Bài mới?"
COM_GUIDEDTOURS_TOUR_ARTICLES_DESCRIPTION="Hướng dẫn nhanh tạo một Tin - Bài mới vào web."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_TITLE="Click chọn nút 'Thêm'"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_DESCRIPTION="Hãy click vào nút nút 'Thêm' ở đây để bắt đầu tạo Tin - Bài mới. Chọn vào nút 'Thêm' đi."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_TITLE="Nhập tiêu đề cho Tin - Bài"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_DESCRIPTION="Bạn hãy nhập vào một tiêu đề cho Tin - Bài của bạn. Nhập xong rồi mới tiếp tục qua hướng dẫn tiếp theo được."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_TITLE="Đây là Alias - url slug"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_DESCRIPTION="Đây là thành phần để tạo đường dẫn (url), bạn sẽ thấy nó trên thanh địa chỉ của trình duyệt. Phần này sẽ được tự động tạo từ tiêu đề phía trên. Nếu bạn muốn chỉnh theo ý bạn, bạn có thể chỉnh sau. Bây giờ bạn không cần đụng gì vào đây, cứ để trống vậy. Qua phần hướng dẫn tiếp nào."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_TITLE="Thêm nội dung Tin - Bài"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_DESCRIPTION="Gõ một vài nội dung vào đây đi.<br /> Để chèn ảnh - có thể dùng cách kéo thả file ảnh từ cửa số duyệt File Explorer (Win)/Finder (Mac) vào đây. <br />Nút CMS Content ở phía trến:<br /> - chọn <strong>Chèn ảnh</strong> để chọn các ảnh đã đưa lên hệ thống web. <br /> - chọn <strong>Ngắt trang Intro/Toàn bài</strong> để cắt bớt nội dung hiển thị khi hiện Tin - Bài ở Danh Mục."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_TITLE="Xuất bản"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_DESCRIPTION="Bài viết bạn đã hoàn chỉnh, chọn <strong>Đăng - Xuất bản</strong> để các đối tượng truy cập web xem được Tin - Bài này.<br /> Bạn đang đang còn soạn thảo thôi, chỉ lưu, chưa muốn ai xem thì chọn <strong>Chưa Xuất bản</strong>"

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_TITLE="Chọn Danh mục"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_DESCRIPTION="Chọn một Danh mục cho Tin - Bài này. <br /> Uncategoried: là Danh được tạo sẵn, để nếu bạn chưa biết để vô Danh mục nào, thì chọn Uncategoried để lưu tạm vào danh mục này rồi sau này chỉnh lại sau. <br />Bạn có thể tạo <strong>Danh mục mới</strong> ngay ở đây, khi Click chọn vào danh sách danh mục, bạn sẽ thấy trên cùng có một ô văn bản, <strong>nhập tên danh mục muốn tạo mới</strong> rồi nhấn phím Enter, danh mục mới sẽ được tạo.<br />Thực hiện thao tác theo ý bạn và qua bước kế tiếp nào."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_TITLE="Bật featured"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_DESCRIPTION="'Featured' là một chức năng bổ sung để giúp bạn đánh dấu Tin - Bài này theo dạng ưu tiên hơn (nổi bật hơn) <br /> Featured là một kiểu đánh dấu, thường được khai thác, thiết lập để hoạt động cùng với các chức năng khác, module khác trên site. <br />Vậy nên việc Bật Featured sẽ tuỳ thuộc theo các module và chức khác. Qua phần hướng dẫn tiếp theo nào."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_TITLE="Access level - Chỉ định Phân nhóm truy cập"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_DESCRIPTION="<strong>Public</strong> - Khi bạn Xuất bản, Tin - Bài có thể mở xem bởi mọi khách truy cập vào web không phân biệt đối tượng. <br />Các lựa chọn còn lại liên quan đến các tài khoản đăng nhập vào website:<br />- <strong>Guest</strong>: chỉ xem được khi chưa đăng nhập. Đăng nhập rồi sẽ không thấy nữa.<br />- <strong>Registered:</strong> hiện và xem được cho mọi tài khoản đã đăng nhập.<br />- <strong>Special và Supper Users:</strong> là chỉ xem được bởi các tài khoản đặc biệt mà bạn đã phân quyền cho tài khoản đó."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_TITLE="Thêm Tag"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_DESCRIPTION="Với Tag bạn có thể liên kết mọi thứ, mọi thông tin ở các chức năng khác nhau vào cùng một tag. Tag là một kiểu đa liên kết mọi thành phần, bạn có thể chọn một Tag cho Tin - Bài này. Rồi khi qua chức năng Liên hệ, chức năng Feed... bạn vẫn có thể chọn được vô cùng một Tag. Chúng sẽ hiển thị cùng với nhau. 
<br />Bạn có thể tạo <strong>Tag mới</strong> ngay ở đây, khi Click chọn vào danh sách Tag, bạn sẽ thấy trên cùng có một ô văn bản, <strong>nhập Tag muốn tạo mới</strong> rồi nhấn phím Enter, Tag mới sẽ được tạo.<br />Thực hiện thao tác theo ý bạn, hoặc không cần chọn gì và qua bước kế tiếp nào."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_TITLE="Thêm ghi chú riêng cho admin"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_DESCRIPTION="Phần ghi chú này sẽ xuất hiện một dòng nhỏ, nhạt dưới tiêu đề trong trang quản lý."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_TITLE="Ghi chú về Version lưu"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_DESCRIPTION="Mỗi lần bạn sửa nội dung và lưu mới, hệ thống sẽ đánh dấu bằng một id và lưu lại các sự thay đổi. Để thuận lợi, bạn có thể ghi chú lại để nếu trong lần chỉnh sửa sau gặp sự cố, bạn có thể nhanh chóng tìm được phiên bản mà bạn đã lưu trước đó để khôi phục lại. Bạn có thể bấm vào nút <strong>Phiên bản lưu</strong> để thấy danh sách các bản lưu đã thực hiện."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_TITLE="Lưu và Đóng"
