COM_GUIDEDTOURS_TOUR_MENU_ITEM_TITLE="Hướng dẫn tạo MENU"
COM_GUIDEDTOURS_TOUR_MENUS_ITEM_DESCRIPTION="MENU là thành phần cực kỳ quan trọng, giúp bạn chủ động tạo ra các kết nối vào sâu bên trong hệ thống, để lấy ra các thành phần và dữ liệu theo yêu cầu. MENU còn giúp đường dẫn url theo ý bạn. Cùng với đó bạn có thể cấu hình lại một vài thành phần để dữ liệu hiển thị theo ý bạn."
