MOD_FINDER_XML_DESCRIPTION="<span class=\"badge bg-info\">mod_finder</span> Đặt một form field tìm kiếm vào website. Module này chỉ tạo ra một form field tìm kiếm để khách truy cập nhập nội dung vào đó và bấm nút tìm kiếm. Còn kết quả tìm kiếm không phải do module này thực hiện, mà được được chuyển đến Component Tìm kiếm (Smart Search) để xử lý. Để cấu hình kết quả tìm kiếm, hãy truy cập vào Component Tìm kiếm (Smart Search)."

