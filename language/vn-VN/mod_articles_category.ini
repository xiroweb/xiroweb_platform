MOD_ARTICLES_CATEGORY_XML_DESCRIPTION="<span class=\"badge bg-info\">mod_articles_category</span>Module hiển thị các tin bài với nhiều chế độ, nhiều kiểu kết hợp với nhau. Vd: hiện tin trong 1 hoặc nhiều Danh mục, tin theo tác giả, theo ngày tháng...; chế độ động. Việc sử dụng Module này tương đối phức tạp với khá nhiều các sử dụng và tính năng nâng cao; vì vậy bạn nên đọc hướng dẫn trước khi sử dụng, nếu tài liệu khó hiểu hoặc bạn không sử dụng được module này thì tìm các module khác với tính năng đơn giản hơn để sử dụng."

