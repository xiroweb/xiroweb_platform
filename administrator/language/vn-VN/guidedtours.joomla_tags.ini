COM_GUIDEDTOURS_TOUR_TAGS_TITLE="Hướng dẫn tạo TAG"
COM_GUIDEDTOURS_TOUR_TAGS_DESCRIPTION="Với Tag bạn có thể liên kết mọi thứ, mọi thông tin ở các chức năng khác nhau vào cùng một tag. Tag là một kiểu đa liên kết mọi thành phần, bạn có thể chọn một Tag cho cả Tin - Bài, Liên hệ, chức năng Feed... Chúng sẽ hiển thị cùng với nhau. 
<br /> Thông thường, TAG được tạo nhanh từ Field TAG khi soạn thảo Tin Bài, dữ liệu. Tuy nhiên bạn cũng có thể tạo sẵn ở đây, hoặc điều chỉnh lại các TAG đã tạo trong phần quản lý TAG này."
